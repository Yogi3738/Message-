<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGL Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #4a00e0;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #4a00e0;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #3500b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’Œ NGL Message</h2>
    <form action="https://formsubmit.com/yogixtjkt@gmail.com" method="POST">
      <!-- email tujuan -->
      <input type="hidden" name="_subject" value="New NGL Message!">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <input type="text" name="name" placeholder="Your Name (optional)">
      <textarea name="message" rows="4" placeholder="Write your anonymous message..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
